// --- Produits ---
async function loadProducts() {
  const { data: products, error } = await supabase.from("products").select("*").order("id", { ascending:false });
  const container = document.getElementById("products-container");
  container.innerHTML = "";

  if (error) { container.innerHTML = `<p class='text-red-500'>${error.message}</p>`; return; }

  for (const p of products) {
    const { data: imgs } = await supabase.from("product_images").select("path").eq("product_id", p.id).limit(1);
    const imgUrl = imgs && imgs[0]
      ? `${SUPABASE_URL}/storage/v1/object/public/prodoct-images/${imgs[0].path}`
      : "https://via.placeholder.com/150";

    const card = document.createElement("div");
    card.className = "bg-white rounded-xl shadow p-4 flex flex-col items-center text-center";
    card.innerHTML = `
      <img src="${imgUrl}" class="w-32 h-32 object-cover rounded-xl mb-2">
      <h3 class="font-semibold text-lg">${p.title}</h3>
      <p class="text-gray-500 text-sm mb-2">${p.description || ""}</p>
      <p class="font-bold text-green-600 mb-3">${p.price} XOF</p>
      <div class="flex gap-2">
        <button class="editBtn bg-blue-500 text-white px-3 py-1 rounded" data-id="${p.id}">Modifier</button>
        <button class="deleteBtn bg-red-500 text-white px-3 py-1 rounded" data-id="${p.id}">Supprimer</button>
      </div>
      <div class="editForm hidden mt-3 w-full text-left">
        <input type="text" class="editTitle border p-1 rounded w-full mb-1" placeholder="Titre">
        <input type="text" class="editDesc border p-1 rounded w-full mb-1" placeholder="Description">
        <input type="number" class="editPrice border p-1 rounded w-full mb-1" placeholder="Prix XOF">
        <select class="editCategory border p-1 rounded w-full mb-1"></select>
        <button class="saveEdit bg-green-500 text-white px-3 py-1 rounded">Sauvegarder</button>
      </div>
    `;
    container.appendChild(card);

    // Supprimer
    card.querySelector(".deleteBtn").addEventListener("click", async () => {
      if (!confirm("Supprimer ce produit ?")) return;
      await supabase.from("products").delete().eq("id", p.id);
      loadProducts();
    });

    // Modifier
    const editBtn = card.querySelector(".editBtn");
    const editForm = card.querySelector(".editForm");
    editBtn.addEventListener("click", async () => {
      editForm.classList.toggle("hidden");
      card.querySelector(".editTitle").value = p.title;
      card.querySelector(".editDesc").value = p.description;
      card.querySelector(".editPrice").value = p.price;

      const catSelect = card.querySelector(".editCategory");
      const { data: cats } = await supabase.from("categories").select("*").order("id");
      catSelect.innerHTML = "<option value=''>Aucune</option>";
      cats?.forEach(c => {
        catSelect.innerHTML += `<option value="${c.id}" ${p.category_id==c.id?"selected":""}>${c.name}</option>`;
      });

      card.querySelector(".saveEdit").onclick = async () => {
        const updated = {
          title: card.querySelector(".editTitle").value,
          description: card.querySelector(".editDesc").value,
          price: parseInt(card.querySelector(".editPrice").value),
          category_id: catSelect.value ? parseInt(catSelect.value) : null
        };
        await supabase.from("products").update(updated).eq("id", p.id);
        loadProducts();
      };
    });
  }
}

// --- Ajouter produit ---
document.getElementById("addProduct").addEventListener("click", async () => {
  const title = document.getElementById("title").value;
  const slug = document.getElementById("slug").value;
  const description = document.getElementById("description").value;
  const price = parseInt(document.getElementById("price").value);
  const imageFile = document.getElementById("image").files[0];
  const category = document.getElementById("category").value;

  if (!title || !slug || !price) return alert("Remplir tous les champs");

  const { data: prod, error } = await supabase.from("products")
    .insert([{ title, slug, description, price, published:true, category_id: category ? parseInt(category) : null }])
    .select();
  if (error) return alert("Erreur produit : " + error.message);

  if (imageFile) {
    const { error: imgErr } = await supabase.storage.from("prodoct-images")
      .upload(`${prod[0].id}_${imageFile.name}`, imageFile, { upsert:true });
    if (!imgErr)
      await supabase.from("product_images")
        .insert([{ product_id: prod[0].id, path:`${prod[0].id}_${imageFile.name}` }]);
  }

  alert("‚úÖ Produit ajout√© !");
  loadProducts();
});

// --- Cat√©gories ---
async function loadCategories() {
  const { data: cats } = await supabase.from("categories").select("*").order("id");
  const select = document.getElementById("category");
  const list = document.getElementById("categories-list");
  select.innerHTML = "<option value=''>Aucune</option>";
  list.innerHTML = "";

  cats?.forEach(c => {
    select.innerHTML += `<option value="${c.id}">${c.name}</option>`;
    list.innerHTML += `<li class='flex justify-between items-center py-1 border-b'><span>${c.name}</span><button class='text-red-500 deleteCat' data-id='${c.id}'>üóëÔ∏è</button></li>`;
  });

  document.querySelectorAll(".deleteCat").forEach(btn => {
    btn.addEventListener("click", async () => {
      await supabase.from("categories").delete().eq("id", btn.dataset.id);
      loadCategories();
    });
  });
}

document.getElementById("addCat").addEventListener("click", async () => {
  const name = document.getElementById("catName").value;
  const slug = name.toLowerCase().replace(/\s+/g, "-");
  if (!name) return alert("Nom requis !");
  await supabase.from("categories").insert([{ name, slug }]);
  document.getElementById("catName").value = "";
  loadCategories();
});
