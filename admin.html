<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    button {
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-[#161b22] p-6 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold mb-8">‚öôÔ∏è Admin Shop</h1>
      <nav class="space-y-4">
        <button id="tab-products" class="tab-btn w-full text-left px-3 py-2 bg-[#21262d] rounded-lg hover:bg-[#30363d]">üõçÔ∏è Produits</button>
        <button id="tab-add" class="tab-btn w-full text-left px-3 py-2 bg-[#21262d] rounded-lg hover:bg-[#30363d]">‚ûï Ajouter</button>
        <button id="tab-stats" class="tab-btn w-full text-left px-3 py-2 bg-[#21262d] rounded-lg hover:bg-[#30363d]">üìä Statistiques</button>
      </nav>
    </div>
    <button id="logoutBtn" class="bg-red-600 text-white py-2 rounded-lg mt-8 hover:bg-red-700">Se d√©connecter</button>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-10">

    <!-- Section login -->
    <div id="login" class="flex flex-col items-center justify-center h-full">
      <h2 class="text-3xl font-semibold mb-6">Connexion Admin</h2>
      <button id="loginBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Se connecter avec GitHub</button>
    </div>

    <!-- Section Produits -->
    <div id="products-section" class="hidden">
      <h2 class="text-3xl font-bold mb-6">Produits existants</h2>
      <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Section Ajouter -->
    <div id="add-section" class="hidden">
      <h2 class="text-3xl font-bold mb-6">Ajouter un produit</h2>
      <div class="card max-w-md mx-auto">
        <input type="text" id="title" placeholder="Titre" class="w-full p-2 mb-3 bg-[#21262d] border border-[#30363d] text-white">
        <input type="text" id="slug" placeholder="Slug" class="w-full p-2 mb-3 bg-[#21262d] border border-[#30363d] text-white">
        <input type="text" id="description" placeholder="Description" class="w-full p-2 mb-3 bg-[#21262d] border border-[#30363d] text-white">
        <input type="number" id="price" placeholder="Prix XOF" class="w-full p-2 mb-3 bg-[#21262d] border border-[#30363d] text-white">
        <input type="file" id="image" class="w-full mb-3 text-gray-300">
        <button id="addProduct" class="w-full bg-green-600 py-2 text-white hover:bg-green-700">Ajouter le produit</button>
      </div>
    </div>

    <!-- Section Statistiques -->
    <div id="stats-section" class="hidden">
      <h2 class="text-3xl font-bold mb-6">üìä Tableau de bord</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card text-center">
          <h3 class="text-gray-400 text-sm">Revenus totaux</h3>
          <p id="revenus" class="text-2xl font-bold text-green-400">0 XOF</p>
        </div>
        <div class="card text-center">
          <h3 class="text-gray-400 text-sm">Produits actifs</h3>
          <p id="nbProduits" class="text-2xl font-bold text-blue-400">0</p>
        </div>
        <div class="card text-center">
          <h3 class="text-gray-400 text-sm">Sessions visiteurs</h3>
          <p id="nbSessions" class="text-2xl font-bold text-purple-400">0</p>
        </div>
      </div>

      <div class="card">
        <h3 class="text-xl font-semibold mb-4">√âvolution des ventes (mock)</h3>
        <canvas id="chartVentes" height="100"></canvas>
      </div>
    </div>

  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://zcfyqmwgzrphiaaqwrde.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjZnlxbXdnenJwaGlhYXF3cmRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjY3MjYsImV4cCI6MjA3NjIwMjcyNn0.hRB156XewgSGH0P2obiFOE-leIwxJ42a5x7AyMmXXEU";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginDiv = document.getElementById("login");
    const productsSection = document.getElementById("products-section");
    const addSection = document.getElementById("add-section");
    const statsSection = document.getElementById("stats-section");

    // Tabs
    const tabs = {
      "tab-products": productsSection,
      "tab-add": addSection,
      "tab-stats": statsSection
    };
    Object.keys(tabs).forEach(id => {
      document.getElementById(id).onclick = () => showSection(id);
    });

    function showSection(id) {
      Object.values(tabs).forEach(el => el.classList.add("hidden"));
      tabs[id].classList.remove("hidden");
      if (id === "tab-products") loadProducts();
      if (id === "tab-stats") loadStats();
    }

    // --- Connexion GitHub ---
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'github',
        options: { redirectTo: window.location.href }
      });
      if (error) console.error("Erreur login GitHub :", error.message);
    });

    // --- V√©rifier session ---
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      loginDiv.style.display = "none";
      productsSection.classList.remove("hidden");
      loadProducts();
    }

    // --- D√©connexion ---
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      location.reload();
    });

    // --- Charger produits ---
    async function loadProducts() {
      const { data: products, error } = await supabase
        .from("products")
        .select("*")
        .order("id", { ascending: true });

      const container = document.getElementById("products-list");
      container.innerHTML = "";

      if (error) {
        container.innerHTML = `<p class="text-red-400">Erreur chargement : ${error.message}</p>`;
        return;
      }
      if (!products.length) {
        container.innerHTML = `<p class="text-gray-400">Aucun produit disponible.</p>`;
        return;
      }

      for (const p of products) {
        const { data: img } = await supabase
          .from("product_images")
          .select("path")
          .eq("product_id", p.id)
          .single();

        const imgUrl = img
          ? `${SUPABASE_URL}/storage/v1/object/public/${img.path}`
          : "https://placehold.co/300x200?text=Sans+image";

        const card = `
          <div class="card">
            <img src="${imgUrl}" alt="${p.title}" class="rounded-lg mb-3 w-full h-40 object-cover">
            <h3 class="text-lg font-semibold">${p.title}</h3>
            <p class="text-gray-400 text-sm">${p.description || "Pas de description"}</p>
            <p class="mt-2 font-bold text-green-400">${p.price} XOF</p>
          </div>`;
        container.insertAdjacentHTML("beforeend", card);
      }
    }

    // --- Ajouter produit ---
    document.getElementById("addProduct").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const slug = document.getElementById("slug").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = parseInt(document.getElementById("price").value.trim());
      const imageFile = document.getElementById("image").files[0];

      if (!title || !slug || !price) {
        alert("Remplir tous les champs !");
        return;
      }

      const { data: prod, error: prodErr } = await supabase
        .from("products")
        .insert([{ title, slug, description, price, published: true }])
        .select();

      if (prodErr) return alert("Erreur : " + prodErr.message);

      if (imageFile) {
        const { error: imgErr } = await supabase.storage
          .from("prodoct-images")
          .upload(`${prod[0].id}_${imageFile.name}`, imageFile, { upsert: true });
        if (imgErr) return alert("Erreur upload : " + imgErr.message);

        await supabase.from("product_images").insert([
          { product_id: prod[0].id, path: `prodoct-images/${prod[0].id}_${imageFile.name}` }
        ]);
      }

      alert("‚úÖ Produit ajout√© !");
      showSection("tab-products");
      loadProducts();
    });

    // --- Charger Statistiques (mock au d√©but) ---
    async function loadStats() {
      const { data: produits } = await supabase.from("products").select("*");
      const { data: sessions } = await supabase.from("carts").select("id");

      const nbProduits = produits?.length || 0;
      const nbSessions = sessions?.length || 0;
      const revenus = produits?.reduce((a, b) => a + (b.price || 0), 0) || 0;

      document.getElementById("revenus").innerText = revenus + " XOF";
      document.getElementById("nbProduits").innerText = nbProduits;
      document.getElementById("nbSessions").innerText = nbSessions;

      const ctx = document.getElementById("chartVentes").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Jan", "F√©v", "Mar", "Avr", "Mai", "Juin", "Juil"],
          datasets: [{
            label: "Ventes mensuelles (mock)",
            data: [12000, 18000, 9000, 25000, 27000, 32000, 40000],
            borderColor: "#22c55e",
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            x: { ticks: { color: "#ccc" } },
            y: { ticks: { color: "#ccc" } }
          },
          plugins: { legend: { labels: { color: "#ccc" } } }
        }
      });
    }
  </script>
</body>
</html>
