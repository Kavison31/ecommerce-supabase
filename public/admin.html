<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administration - E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900 text-white shadow-lg p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">üõ†Ô∏è Panneau d‚Äôadministration</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">D√©connexion</button>
  </header>

  <!-- Main -->
  <main class="flex-1 p-6">
    <!-- Section connexion -->
    <section id="login-section" class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 mt-8">
      <h2 class="text-xl font-semibold mb-4">Connexion administrateur</h2>
      <form id="loginForm" class="flex flex-col gap-3">
        <input type="email" id="email" placeholder="Email" required class="border p-2 rounded" />
        <input type="password" id="password" placeholder="Mot de passe" required class="border p-2 rounded" />
        <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Se connecter</button>
      </form>
    </section>

    <!-- Section admin -->
    <section id="admin-section" class="hidden">
      <!-- Actions -->
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Gestion du catalogue</h2>
        <button id="addProductBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          ‚ûï Ajouter un produit
        </button>
      </div>

      <!-- Onglets -->
      <div class="flex flex-wrap gap-3 mb-8">
        <button data-tab="products" class="tab-btn bg-blue-600 text-white px-4 py-2 rounded">Produits</button>
        <button data-tab="categories" class="tab-btn bg-gray-200 px-4 py-2 rounded">Cat√©gories</button>
        <button data-tab="subcategories" class="tab-btn bg-gray-200 px-4 py-2 rounded">Sous-cat√©gories</button>
        <button data-tab="collections" class="tab-btn bg-gray-200 px-4 py-2 rounded">Collections</button>
      </div>

      <!-- Contenu dynamique -->
      <div id="tab-content" class="bg-white rounded-xl shadow-md p-6">
        <p class="text-gray-600">Chargement du contenu...</p>
      </div>
    </section>
  </main>

  <!-- Pied -->
  <footer class="bg-gray-900 text-white text-center p-4">
    <p class="text-sm">¬© 2025 ‚Äî Administration e-commerce moderne</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/dist/umd/supabase.js"></script>

  <script>
    const SUPABASE_URL = "https://zcfyqmwgzrphiaaqwrde.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjZnlxbXdnenJwaGlhYXF3cmRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjY3MjYsImV4cCI6MjA3NjIwMjcyNn0.hRB156XewgSGH0P2obiFOE-leIwxJ42a5x7AyMmXXEU";

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginSection = document.getElementById('login-section');
    const adminSection = document.getElementById('admin-section');
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContent = document.getElementById('tab-content');

    // --- V√©rifie si admin d√©j√† connect√©
    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (user) {
        loginSection.classList.add('hidden');
        adminSection.classList.remove('hidden');
        loadTab('products');
      } else {
        loginSection.classList.remove('hidden');
        adminSection.classList.add('hidden');
      }
    }

    // --- Connexion
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        Swal.fire('Erreur', 'Email ou mot de passe incorrect.', 'error');
      } else {
        Swal.fire('Succ√®s', 'Connexion r√©ussie !', 'success');
        checkAuth();
      }
    });

    // --- D√©connexion
    logoutBtn.addEventListener('click', async () => {
      await supabaseClient.auth.signOut();
      Swal.fire('D√©connect√©', '', 'info');
      checkAuth();
    });

    // --- Gestion des onglets
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('bg-blue-600', 'text-white'));
        btn.classList.add('bg-blue-600', 'text-white');
        loadTab(btn.dataset.tab);
      });
    });

    // --- Charger contenu d‚Äôun onglet
    async function loadTab(tab) {
      tabContent.innerHTML = `<p class="text-gray-600">Chargement de ${tab}...</p>`;
      switch(tab) {
        case 'products': await loadProducts(); break;
        case 'categories': await loadCategories(); break;
        case 'subcategories': await loadSubCategories(); break;
        case 'collections': await loadCollections(); break;
      }
    }

    // --- Chargement dynamique
    async function loadProducts() {
      const { data, error } = await supabaseClient.from('products').select('*');
      if (error) {
        tabContent.innerHTML = `<p class="text-red-500">Erreur de chargement : ${error.message}</p>`;
        return;
      }

      let html = `
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">Produits (${data.length})</h3>
          <button class="bg-green-500 text-white px-4 py-2 rounded" id="newProductBtn">+ Ajouter</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      `;

      data.forEach(p => {
        html += `
          <div class="border rounded-lg p-4 bg-gray-50 shadow hover:shadow-lg transition">
            <h4 class="font-bold mb-2">${p.title}</h4>
            <p class="text-sm mb-2">${p.description || 'Aucune description'}</p>
            <p class="text-blue-600 font-semibold mb-3">${p.price} ${p.currency}</p>
            <div class="flex gap-2">
              <button class="edit-btn bg-yellow-400 px-3 py-1 rounded" data-id="${p.id}">Modifier</button>
              <button class="delete-btn bg-red-500 text-white px-3 py-1 rounded" data-id="${p.id}">Supprimer</button>
            </div>
          </div>
        `;
      });

      html += `</div>`;
      tabContent.innerHTML = html;

      document.querySelectorAll('.edit-btn').forEach(btn =>
        btn.addEventListener('click', () => Swal.fire('üõ†Ô∏è', 'Fonction modifier bient√¥t disponible.', 'info'))
      );

      document.querySelectorAll('.delete-btn').forEach(btn =>
        btn.addEventListener('click', () => Swal.fire('‚ö†Ô∏è', 'Suppression √† venir.', 'warning'))
      );
    }

    async function loadCategories() {
      const { data } = await supabaseClient.from('categories').select('*');
      tabContent.innerHTML = data?.length
        ? data.map(c => `<p>üìÇ ${c.name}</p>`).join('')
        : `<p>Aucune cat√©gorie pour le moment.</p>`;
    }

    async function loadSubCategories() {
      const { data } = await supabaseClient.from('subcategories').select('*');
      tabContent.innerHTML = data?.length
        ? data.map(c => `<p>‚Ü≥ ${c.name}</p>`).join('')
        : `<p>Aucune sous-cat√©gorie.</p>`;
    }

    async function loadCollections() {
      const { data } = await supabaseClient.from('collections').select('*');
      tabContent.innerHTML = data?.length
        ? data.map(c => `<p>üéØ ${c.name}</p>`).join('')
        : `<p>Aucune collection.</p>`;
    }

    checkAuth();
  </script>
</body>
</html>
